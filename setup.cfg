[metadata]
name = anbric
version = 0.0.1
author = Filip SedlÃ¡k
author_email = filip@sedlakovi.org
description = Extension utilities for Fabric 2
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/crabhi/fabfab
project_urls =
    Bug Tracker = https://github.com/crabhi/fabfab/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GPL License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    anbric-play = anbric.cli:anbric_play
